<!DOCTYPE html>
<html>
	
	<head>
		
		<title></title>

		<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">

		<link rel="stylesheet" href="css/main.css">
	    <!-- <link rel="stylesheet" type="text/css" href="css/animate.css"> -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>
	
	<body class="all">
		<div class="container">
			<span><h1>PET SURVEY</h1></span>
			<form id="q1" class="form" action="">
				<h1>What is your favorite animal?</h1>
				<input class="survey1" name="animal" type="radio" value="dog">
				<label>Dog</label><br>
				<input class="survey1" name="animal" type="radio" value="cat">
				<label>Cat</label><br>
				<input class="survey1" name="animal" type="radio" value="bird">
				<label>Bird</label><br>
				<input class="survey1" name="animal" type="radio" value="bunny">
				<label>Bunny</label><br>
				<input class="survey1" name="animal" type="radio" value="other">
				<label>Other</label><br>
			</form>
			<form id="q2" class="form">
				<h1>What pets do you currently have?</h1>
				<input class="survey2" type="checkbox" value="dog">
				<label>Dog</label><br>
				<input class="survey2" type="checkbox" value="cat">
				<label>Cat</label><br>
				<input class="survey2" type="checkbox" value="bird">
				<label>Bird</label><br>
				<input class="survey2" type="checkbox" value="bunny">
				<label>Bunny</label><br>
				<input class="survey2" type="checkbox" value="other">
				<label>Other</label>
			</form>
			<form id="q3" class="form">
				<h1>How many pets do you currently have?</h1>
				<select>	
					<option class="survey3" value="">Select a number</option>
					<option class="survey3" value="1">1</option>
					<option class="survey3" value="2">2</option>
					<option class="survey3" value="3">3</option>
					<option class="survey3" value="4">4</option>
					<option class="survey3" value="5">5 or more</option>
				</select>
			</form>
			<button type="submit" id="btn">Submit Survey</button>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<script src="js/main.js"></script>
	
	</body>
</html>
